<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8"/>
    <meta content="text/html; UTF-8" http-equiv="content-type"/>
    <link rel="stylesheet" type="text/css" href="style-horizontal.css"/>
    <title>Walgreens + MATTER</title>
    <script src="jquery-3.0.0.min.js"></script>
    <script src="jquery.marquee.min.js"></script>
  </head>

  <body>

    <div id="left-ticker">
      <div id="left-marquee" class="walgreens-scroller transform-text">
        Welcome Walgreens! YAY!
      </div>
    </div>

    <div id="middle-ticker">
      <div class="walgreens-scroller transform-text">
        <div id="left-marquee">
          Welcome Walgreens
        </div>
      </div>
    </div>

    <div id="right-ticker">
      <div class="matter-large transform-text">
        <div id="matter-large">
          MATTER
        </div>
      </div>
      <div class="matter-repeated transform-text">
        MATTER MATTER MATTER MATTER MATTER
      </div>
      <div class="matter-medium transform-text">
        MATTER
      </div>
    </div>

    <script type="text/javascript" charset="utf-8">
      $(document).ready(function() {
        $("#left-marquee").marquee({
          //speed in milliseconds of the marquee
          duration: 2000,

          //gap in pixels between the tickers
          gap: 30,

          //time in milliseconds before the marquee will start animating
          delayBeforeStart: 0,

          //'left' or 'right'
          direction: 'left',
        });

        $("#matter-large").marquee({

          //speed in milliseconds of the marquee
          duration: 800,

          //gap in pixels between the tickers
          gap: 30,

          //time in milliseconds before the marquee will start animating
          delayBeforeStart: 0,

          //'left' or 'right'
          direction: 'right',

          //true or false - should the marquee be duplicated to show an effect of continues flow
          duplicated: false

        });
      });
    </script>

  </body>

</html>
